<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/script.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <form class="js-form  form">
        <fieldset class="form__fieldset">
            <legend class="form__legendText">Tu wypełnij kwotę</legend>
            <p>
                <label>
                    <span class="form__labelText">
                        Kwota w PLN: <input class="js-currency  form__field" type="currency1" min="1" step="any">
                    </span>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Na jaką walutę zamieniasz: 
                    </span>
                    <select class="form__field2  js-currency2" name="currency2">
                        <option class="js-euro">Euro</option>
                        <option class="js-dolar">Dolary</option>
                        <option class="js-funt">Funty</option>
                    </select>
                </label>
            </p>
        </fieldset>
        <p>
            <button class="form__button">Przelicz!</button>
            <button class="form__button" type="reset">Wyczyść!</button>
        </p>
    </form>
    <p class="element">Kwota w wybranej walucie po przeliczeniu: <strong class="js-rate">N/A</strong></p>
</body>

</html>
